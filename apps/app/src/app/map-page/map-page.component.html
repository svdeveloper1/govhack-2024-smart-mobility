<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side">
    <div class="title">
      <h2>Layers</h2>
      <button (click)="drawer.close()">X</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    Main content
    @if (!drawer.opened) {
      <button class="drawer-button" (click)="drawer.toggle()">Toggle drawer</button>
    }
  </mat-drawer-content>
</mat-drawer-container>
